<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyBirthday</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card female-card">
            <h1>Selamat Ulang Tahun</h1>
            <div class="birthday-image">
                <img id="cakeImage" src="images/KueUltah.jpg" alt="Kue Ulang Tahun">
            </div>
            <div id="birthdayMessage" class="message hidden">
                <p>Di hari spesialmu ini, semoga kamu selalu diberikan kesehatan dan kebahagiaan, impian dan cita-citamu segera terwujud, kamu makin cantik dan percaya diri, dan kita tetap berteman selamanya!</p>
                <p>Terima kasih sudah menjadi teman sekolah yang menyenangkan!</p>
                <p class="signature">- Sammy :)</p>
            </div>
        </div>
    </div>
    <audio id="birthdayMusic">
        <source src="audio/HBD.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>
    <script src="script.js"></script>
</body>
</html>
